<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erigo Store</title>
    <link rel="stylesheet" href="style.css" />

    <!-- LINK CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR START -->
    <div class="">
      <nav
        class="navbar navbar-expand-lg bg-black bg-gradient"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Erigo Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.instagram.com/erigostore/"
                  >Instagram</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Online Shop
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://www.tokopedia.com/erigo"
                      >Tokopedia</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://shopee.co.id/erigostore"
                      >Shopee</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://www.youtube.com/c/ErigoOfficial"
                      >Youtube</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!-- NAVBAR END -->

    <!-- CAROUSEL START -->
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="slide-1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="slide-2.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="slide-3.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- CAROUSEL END -->

    <!-- PRODUCT START -->
    <div class="text-center">
      <div class="row">
        <div class="card col-12">
          <h5 class="card-header bg-black bg-gradient text-white">Erigo</h5>
          <div class="card-body">
            <img src="Hoodie - Erigo.png" class="img-fluid" alt="..." />
            <h5 class="card-title">Hoodie</h5>
            <p class="card-text">Rp. 200.000</p>
            <a href="https://linktr.ee/erigo.store" class="btn btn-primary"
              >Shop</a
            >
          </div>
        </div>
        <div class="card col-sm">
          <h5 class="card-header bg-black bg-gradient text-white">Erigo</h5>
          <div class="card-body">
            <img src="T-Shirt - Erigo.png" class="img-fluid" alt="..." />
            <h5 class="card-title">T-Shirt</h5>
            <p class="card-text">Rp. 60.000</p>
            <a href="https://linktr.ee/erigo.store" class="btn btn-primary"
              >Shop</a
            >
          </div>
        </div>
        <div class="card col-sm">
          <h5 class="card-header bg-black bg-gradient text-white">Erigo</h5>
          <div class="card-body">
            <img src="Coach Jacket - Erigo.png" class="img-fluid" alt="..." />
            <h5 class="card-title">Jacket</h5>
            <p class="card-text">Rp. 200.000</p>
            <a href="https://linktr.ee/erigo.store" class="btn btn-primary"
              >Shop</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- PRODUCT END -->

    <!-- JavasScript Bundle with Pooper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
